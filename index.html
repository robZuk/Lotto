<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lotto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i,900,900i"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <h1>LOTTO</h1>

      <form>
        <label
          >Add six numbers
          <section class="inputs">
            <input type="number" required min="1" max="49" />
            <input type="number" required min="1" max="49" />
            <input type="number" required min="1" max="49" />
            <input type="number" required min="1" max="49" />
            <input type="number" required min="1" max="49" />
            <input type="number" required min="1" max="49" />
          </section>
        </label>
        <button type="submit" class="add-button">Add numbers</button>
      </form>

      <section class="yourNumbers hidden">
        <p>Your numbers:</p>
        <ul></ul>
        <button type="submit" class="play-button hidden">Random</button>
      </section>

      <section class="randomNumbers hidden">
        <p>Random numbers:</p>
        <ul></ul>
        <p>Result:</p>
        <button type="submit" class="reset-button hidden">Play again</button>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
