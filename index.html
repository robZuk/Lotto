<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lotto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i,900,900i"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>LOTTO</h1>

    <form>
      <label>Podaj 6 liczb</label>
      <section class="inputs">
        <input type="number" required min="1" max="49" />
        <input type="number" required min="1" max="49" />
        <input type="number" required min="1" max="49" />
        <input type="number" required min="1" max="49" />
        <input type="number" required min="1" max="49" />
        <input type="number" required min="1" max="49" />
      </section>

      <button type="submit" class="add">Dodaj liczby</button>
    </form>

    <section class="yourNumbers hidden">
      <p>Twoje liczby to:</p>
      <ul></ul>
    </section>
    <div><button type="submit" class="play hidden">Losuj liczby</button></div>
    <section class="randomNumbers hidden">
      <p>Wylosowałeś:</p>
      <ul></ul>
      <p>Trafiłeś:</p>
    </section>
    <div>
      <button type="submit" class="reset hidden">Zagraj jeszcze raz</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
